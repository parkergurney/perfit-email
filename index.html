<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body style="margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" border="0" align="center"
        style="margin: 0 auto; padding: 0; max-width: 600px; width: 100%; border-collapse: collapse;">
        <tr style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
            <td style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
                <img src="https://cdn.perfit.app/email/signUp1.webp" alt="welcome to" width="600"
                    style="width: 100%; max-width: 600px; height: auto; display: block;">
            </td>
        </tr>
        <tr style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">

                    style="width: 100%; max-width: 600px; height: auto; display: block;">

        </tr>
        <tr style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
            <td style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
                <img src="https://cdn.perfit.app/email/signUp3.webp" width="600"
                    alt="your Perf-IT Girl Moment is officially in motion. You’re on the list, which means when perfit drops, your inbox gets it first. The app isn’t live just yet, but let’s just say... the doors are about to open."
                    style="width: 100%; max-width: 600px; height: auto; display: block;">
            </td>
        </tr>

            <td style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
                <img src="https://cdn.perfit.app/email/signUp4.webp" width="600"
                    alt="What is Perfit? It’s a sun-kissed Saturday in Malibu. You and your girls pull up to the mall in a pink convertible, music too loud. You drift in and out of your favorite stores, spot something #perfit, and try it on just for fun, just for your friend to say &quot;wait… that’s so you!&quot; and  leave with something you didn’t know you needed. We’re bringing it to your phone. Perfit: The Social Media Mall."
                    style="width: 100%; max-width: 600px; height: auto; display: block;">
            </td>
        </tr>
        <tr style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
            <td style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
                <img src="https://cdn.perfit.app/email/signUp5.webp" width="600"
                    alt="On Perfit you’ll be able to: Shop all your favorite brands in one place See what’s trending before it’s everywhere Follow friends and favorite creators Save pieces to capsules Get alerts when items go on sale or start selling out"
                    style="width: 100%; max-width: 600px; height: auto; display: block;">
            </td>
        </tr>
        <tr style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
            <td style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
                <img src="https://cdn.perfit.app/email/signUp6.webp"

                    width="600" usemap="#email6-map" style="width: 100%; max-width: 600px; height: auto; display: block; border: 0;">
                <map name="email6-map">
                    <area target="" alt="Instagram" title="Instagram" href="https://www.instagram.com/theperfitapp"
                        coords="160, 149, 460, 177" shape="rect">
                    <area target="" alt="TikTok" title="TikTok"
                        href="https://www.tiktok.com/@theperfitapp?_r=1&amp;_t=ZT-93uaiBv9ilJ"
                        coords="160, 177, 460, 201" shape="rect">
                </map>
            </td>
        </tr>
        <tr style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
            <td style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">

                    alt="Say hi! Questions, ideas, dramatic fashion emergencies, or want to say hi? Reach us anytime at hello@perfit.app, we read everything."
                    width="600" usemap="#email7-map" style="width: 100%; max-width: 600px; height: auto; display: block; border: 0;">
                <map name="email7-map">
                    <area target="" alt="hello@perfit.app" title="hello@perfit.app" href="mailto:hello@perfit.app"
                        coords="305, 184, 488, 214" shape="rect">

            </td>
        </tr>
        <tr style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">
            <td style="margin: 0; padding: 0; line-height: 0; vertical-align: top;">

                    <area target="" alt="Unsubscribe" title="Unsubscribe" href="${unsubscribe}"
                        coords="234, 440, 360, 411" shape="rect">
